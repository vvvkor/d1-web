<!doctype html>
<html lang="en">
  <head>
    <title>CSS icons - d1</title>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1">
	<!-- CDN -->
	<link href="https://cdn.jsdelivr.net/npm/d1-web@2.5.5/dist/d1.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/d1-web@2.5.5/dist/d1-icons.min.css" rel="stylesheet">
	<!-- local-npm-src ->
	<link href="../src/index.css" rel="stylesheet">
	<link href="../dist/d1-icons.css" rel="stylesheet">
	<!-- -->
  </head>
  <body>
    <div class="wrap center pad">
			<b class="icon-ban text-e"></b>
			<b class="icon-warning text-w"></b>
			<b class="icon-ok text-y"></b>
			<b class="icon-info text-i"></b>
			<b class="icon-text text-n"></b>
			<br>
      <a href="#" class="icon-ban bg-e text-e"><b>ERROR</b></a><br>
      <a href="#" class="icon-warning bg-w text-w"><b>WARNING</b></a><br>
      <a href="#" class="icon-ok bg-y text-y"><b>SUCCESS</b></a><br>
      <a href="#" class="icon-info bg-i text-i"><b>INFO</b></a><br>
      <a href="#" class="icon-text bg-n text-n"><b>NOTE</b></a><br>
      <a href="#" class="icon-right"><b>LINK</b></a><br>
      <a href="#" class="icon-send btn"><b>SEND</b></a><br>
      <a href="#" class="icon-delete btn bg-e"><b>DELETE</b></a>
    </div>
  </body>
</html>
